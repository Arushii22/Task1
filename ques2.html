<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Number</title>
  <style media="screen">
  body{
      background-color: #e4e4e4;
  }
  h1{
    color: #4ECCA3;
  }

  </style>
</head>

<body>
  <h1>Javascript program to check two given numbers and return true if its 50.</h1>
  <script type="text/javascript">
    function check(num1, num2) {
      if (num1 == 50 || num2 == 50 || num1 + num2 == 50) {
        document.write( "TRUE");
      } else {
        document.write("FALSE");
      }
    }
    check(20,20);

    check(30,20);
    check(1,90);
    check(50,0);
    check(20,50);

  </script>
</body>

</html>
